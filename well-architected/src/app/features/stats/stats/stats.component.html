<p-button (onClick)="showModal()" label="Add Tournament"></p-button>

<p-table [value]="tournaments">
  <ng-template pTemplate="header">
      <tr>
          <th>Title</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Num. of events</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-tournament>
      <tr>
          <td>{{tournament.title}}</td>
          <td>{{tournament.startDate | date:'fullDate' }}</td>
          <td>{{tournament.endDate | date:'fullDate' }}</td>
          <td>{{tournament.events.size}}</td>
      </tr>
  </ng-template>
</p-table>

<p-dialog 
          header="New Tournament"
          [modal]="true"
            [closeOnEscape]="true"
            [responsive]="true"
            [closable]="true">
    
</p-dialog>


<p-dialog header="New Tournament" [(visible)]="display" [modal]="true" [responsive]="true" [width]="350" [minWidth]="200" [minY]="70" 
        [maximizable]="true" [baseZIndex]="10000">
    
        Hola estoy dentro del modal

        <p-footer>
            <button type="button" pButton icon="pi pi-check" (click)="display=false" label="Yes"></button>
            <button type="button" pButton icon="pi pi-close" (click)="display=false" label="No"></button>
        </p-footer>
</p-dialog>
